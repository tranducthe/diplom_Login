{% extends "../pages/base.html" %} {% load static %} {% block title %} Đăng ký {% endblock %} {% block content %}
<div class="page-wrapper">
    <div class="preloader"></div>
    <section class="signup-section">
        <div class="auto-container">
            <div class="logo">
                <a href="/"><img src="{% static 'images/logo_1.png'%}" alt=""></a>
            </div>
            <div class="inner-container">
                <h2>Sign up for an account <span class="theme_color">Portal</span></h2>
                <div class="text"></div>
                <!-- Login Form -->
                <div class="styled-form">
                    <form id="form_dangki">
                        <div class="row clearfix">
                            <!-- Form Group -->
                            <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                <label>Name</label>
                                <input type="text" name="fullname" value="Tran Van A" placeholder="Họ và tên" required="">
                            </div>
                            <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                <label>Name accout</label>
                                <input type="text" name="username" value="usertest" placeholder="Tên đăng nhập" required="">
                            </div>
                            <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                <label>Phone number</label>
                                <input type="text" name="phone" value="037888888" placeholder="0123456789" required="">
                            </div>

                            <!-- Form Group -->
                            <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                <label>Email</label>
                                <input type="email" name="email" value="test@gmail.com" placeholder="Email" required="">
                            </div>
                            <!-- Form Group -->
                            <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                <label>Sex</label>
                                <select class="form-control" name="gender" style="padding: 10px 25px;
                                color: #888888;
                                border: 1px solid transparent;
                                height: 46px;
                                border-radius: 50px;
                                background: #f5fbff;
                                -ms-transition: all 300ms ease;
                                -o-transition: all 300ms ease;
                                -moz-transition: all 300ms ease;
                                transition: all 300ms ease;
                                font-family: 'Roboto', sans-serif;">
                                    <option value="0">Male</option>
                                    <option value="1">female</option>
                                    <option value="2">other</option>
                                    </select>
                            </div>
                            <!-- Form Group -->
                            <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                <label>date birthday</label>
                                <input type="date" name="dob" value="2020-12-10" placeholder="Ngày sinh" required="">
                            </div>

                            <!-- Form Group -->
                            <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                <label>Password</label>
                                <span class="eye-icon fa fa-eye"></span>
                                <input type="password" name="password" value="111222" placeholder="Password" required="">
                            </div>

                            <!-- Form Group -->
                            <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                <label>Input again Password</label>
                                <span class="eye-icon fa fa-eye"></span>
                                <input type="password" name="repassword" value="111222" placeholder="Password" required="">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 text-center">
                                <button id="dangkiBtn" type="button" class="theme-btn btn-style-one"><span class="txt">Sign up for an account</span></button>
                            </div>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <div class="users">You already have 1 account ? <a href="../dangnhap">Login</a></div>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
